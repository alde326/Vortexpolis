<div *ngIf="peliculas.length === 0" class="no-movies">
  <p>No hay películas para mostrar.</p>
</div>

<div class="movies-container" *ngIf="peliculas.length > 0">
  <div class="movie-card" *ngFor="let pelicula of peliculas">
    <img [src]="pelicula.imagenUrl" alt="{{ pelicula.titulo }}" class="movie-image">
    <div class="movie-content">
      <h2>{{ pelicula.titulo }}</h2>
      <p>{{ pelicula.descripcion }}</p>
      <div class="tags">
        <span class="tag">Película</span> <!-- Puedes agregar categorías dinámicas si las implementas después -->
      </div>
      <button class="see-movie-btn">Ver Película</button>
    </div>
  </div>
</div>
