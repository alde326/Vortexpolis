<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #sidenav="matSidenav" mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/movies" routerLinkActive="active-link">Películas</a>
      <a mat-list-item routerLink="/create-movie">Crear Película</a> 
      <a mat-list-item routerLink="/listpeliculas">Listar Películas</a> 
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Gestor de Películas</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
