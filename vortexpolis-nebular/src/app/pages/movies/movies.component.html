<div class="movies-grid">
  <div class="search-bar">
    <mat-form-field appearance="outline">
      <mat-label>Buscar película</mat-label>
      <input matInput type="text" placeholder="Ingrese el título" [(ngModel)]="filtro">
    </mat-form-field>
  </div>

  <div class="movies-container">
    <mat-card class="movie-card" *ngFor="let pelicula of peliculas | filterPeliculas:filtro">
      <mat-card-header>
        <mat-card-title>{{ pelicula.titulo }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="pelicula.imagenUrl" alt="{{ pelicula.titulo }}">
      <mat-card-content>
        <p>{{ pelicula.descripcion }}</p>
      </mat-card-content>
      <button mat-raised-button color="primary" (click)="seleccionarPelicula(pelicula)">
        Seleccionar
      </button>
    </mat-card>
  </div>
</div>
