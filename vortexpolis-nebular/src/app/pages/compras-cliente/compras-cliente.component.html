<div class="compras-container">
  <h2 class="title">Compras del Cliente ID: {{ clienteId }}</h2>

  <!-- Si no hay compras -->
  <mat-card *ngIf="compras.length === 0" class="empty-card">
    <mat-card-content>
      <p>Este cliente no ha realizado compras.</p>
    </mat-card-content>
  </mat-card>

  <!-- Tabla de compras -->
  <div *ngIf="compras.length > 0" class="table-container">
    <table mat-table [dataSource]="compras" class="mat-elevation-z8">

      <!-- ID de la Compra -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID Compra </th>
        <td mat-cell *matCellDef="let compra"> {{ compra.id }} </td>
      </ng-container>

      <!-- Cantidad -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let compra"> {{ compra.estado }} </td>
      </ng-container>

      <!-- Total -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let compra"> ${{ compra.total | number:'1.0-0' }} </td>
      </ng-container>

      <!-- Encabezado y Cuerpo -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>

  <!-- BotÃ³n volver -->
  <button mat-stroked-button color="accent" routerLink="/clientes" class="volver-btn">
    <mat-icon>arrow_back</mat-icon> Volver
  </button>
</div>
