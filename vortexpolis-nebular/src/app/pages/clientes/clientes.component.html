<div class="clientes-container">
  <h2>Gesti√≥n de Clientes</h2>

  <table mat-table [dataSource]="clientes" class="mat-elevation-z8 full-width-table">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} {{cliente.apellido}} </td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
    </ng-container>

    <!-- Tel√©fono -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
      <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let cliente">
        <button mat-icon-button color="warn" (click)="inhabilitarCliente(cliente.id)" matTooltip="Inhabilitar">
          <mat-icon>person_off</mat-icon>
        </button>
        <button mat-icon-button color="primary" [routerLink]="['/compras-cliente', cliente.id]" matTooltip="Ver Compras">
          <mat-icon>shopping_cart</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Encabezados y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div *ngIf="clientes.length === 0" class="no-data">
    No hay clientes activos disponibles.
  </div>

  <!-- Secci√≥n para mostrar las compras -->
  <div *ngIf="compras.length > 0" class="compras-section">
    <h3>Compras del Cliente</h3>
    <ul>
      <li *ngFor="let compra of compras">
        üéüÔ∏è Funci√≥n: {{ compra.funcion.pelicula.titulo }} | Cantidad: {{ compra.cantidad }}
      </li>
    </ul>
  </div>
</div>
